<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Fieldset Component</title>
</head>
<body>

<div id="app">
  <mi-fieldset>
    <legend>{{ legend }}</legend>
    <p>{{ content }}</p>
  </mi-fieldset>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="mi-fieldset.js"></script>
<script>
  // Crear una instancia de Vue para la aplicaciÃ³n
  new Vue({
    el: '#app',
    data: {
      legend: 'Mi Fieldset',
      content: 'Este es el contenido de mi fieldset.'
    }
  });
</script>

</body>
</html>
