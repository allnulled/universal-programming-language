<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Checkbox Component</title>
</head>
<body>

<div id="app">
  <mi-checkbox :label="checkboxLabel" v-model="isChecked"></mi-checkbox>
  <p>El checkbox está {{ isChecked ? 'seleccionado' : 'deseleccionado' }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="mi-checkbox.js"></script>
<script>
  // Crear una instancia de Vue para la aplicación
  new Vue({
    el: '#app',
    data: {
      checkboxLabel: 'Mi Checkbox',
      isChecked: false
    }
  });
</script>

</body>
</html>
