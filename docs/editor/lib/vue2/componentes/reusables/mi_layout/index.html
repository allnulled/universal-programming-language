<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Layout Component</title>
  <style>
    .vertical-layout {
      display: flex;
      flex-direction: column;
    }

    .horizontal-layout {
      display: flex;
      flex-direction: row;
    }

    .item {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
    }
  </style>
</head>
<body>

<div id="app">
  <mi-layout-vertical>
    <div class="item">Elemento 1</div>
    <div class="item">Elemento 2</div>
    <div class="item">Elemento 3</div>
  </mi-layout-vertical>

  <mi-layout-horizontal>
    <div class="item">Elemento 1</div>
    <div class="item">Elemento 2</div>
    <div class="item">Elemento 3</div>
  </mi-layout-horizontal>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="mi-layout.js"></script>

</body>
</html>
