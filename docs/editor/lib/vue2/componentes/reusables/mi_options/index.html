<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js options Component</title>
</head>
<body>

<div id="app">
  <mi-options :options="options">
    <mi-option value="Option 1"></mi-option>
    <mi-option value="Option 2"></mi-option>
    <mi-option value="Option 3"></mi-option>
  </mi-options>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="mi-options.js"></script>
<script>
  // Crear una instancia de Vue para la aplicaci√≥n
  new Vue({
    el: '#app',
    data: {
      options: ['Option 1', 'Option 2', 'Option 3']
    }
  });
</script>

</body>
</html>
