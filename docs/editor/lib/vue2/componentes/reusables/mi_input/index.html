<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js Text Input Component</title>
</head>
<body>

<div id="app">
  <mi-input :placeholder="inputPlaceholder" :on-change="v => inputValue = v"></mi-input>
  <p>El valor del input es: {{ inputValue }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="mi-input.js"></script>
<script>
  // Crear una instancia de Vue para la aplicación
  new Vue({
    el: '#app',
    data: {
      inputPlaceholder: 'Escribe algo aquí...',
      inputValue: ''
    }
  });
</script>

</body>
</html>
