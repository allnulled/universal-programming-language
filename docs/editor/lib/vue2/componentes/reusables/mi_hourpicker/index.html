<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourpicker con Vue.js v2</title>
  <style>
    .mi-hourpicker {
      font-family: Arial, sans-serif;
    }
    .mi-hourpicker input {
      padding: 5px;
      font-size: 16px;
    }
    .mi-hourpicker .time-container {
      display: flex;
      align-items: center;
    }
    .mi-hourpicker .time-container input {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="app" class="mi-hourpicker">
    <mi-hourpicker></mi-hourpicker>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="mi-hourpicker.js"></script>
</body>
</html>
